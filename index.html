<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的作品集</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My name is Jas. These are my projects.</h1>
      <nav class="space-x-4">
        <a href="#projects" class="text-blue-600 hover:underline">作品</a>
        <a href="#about" class="text-blue-600 hover:underline">關於我</a>
      </nav>
    </div>
  </header>

  <main id="projects" class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold mb-6">我的作品</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 假作品 1 -->
      <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
        <img src="https://placekitten.com/400/250" alt="作品圖片1" class="rounded-xl mb-3">
        <h3 class="text-xl font-semibold">貓咪辨識系統</h3>
        <p class="text-sm text-gray-600">使用 CNN 訓練模型自動辨識不同種類的貓咪。</p>
      </div>

      <!-- 假作品 2 -->
      <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
        <img src="https://placehold.co/400x250?text=Project+2" alt="作品圖片2" class="rounded-xl mb-3">
        <h3 class="text-xl font-semibold">自助繳費櫃台</h3>
        <p class="text-sm text-gray-600">結合影像辨識與 Arduino，自動偵測物品並完成付款流程。</p>
      </div>

      <!-- 假作品 3 -->
      <div class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
        <img src="https://placehold.co/400x250?text=Project+3" alt="作品圖片3" class="rounded-xl mb-3">
        <h3 class="text-xl font-semibold">LFSR 加密系統</h3>
        <p class="text-sm text-gray-600">用 LFSR 技術加密圖片並成功還原，應用於資安領域。</p>
      </div>
    </div>
  </main>

  <section id="about" class="bg-white py-10 px-4">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">關於我</h2>
      <p class="text-gray-700 text-lg">
        來自彰化，大學就讀於逢甲大學通訊工程學系
                 碩士就讀於逢甲大學通訊工程學系研究所
                 主要研究領域是影像加擾
      </p>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-4">
    © 2025 Jas Wu| All rights reserved
  </footer>
</body>
</html>
